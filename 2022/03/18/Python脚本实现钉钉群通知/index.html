<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests, json</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">send_message</span>(<span class="params">content</span>):</span><br><span class="line">    url = <span class="string">&#x27;https://oapi.dingtalk.com/robot/send?access_token=xxx&#x27;</span></span><br><span class="line">    pagrem = &#123;</span><br><span class="line">        <span class="string">&quot;msgtype&quot;</span>: <span class="string">&quot;text&quot;</span>,</span><br><span class="line">        <span class="string">&quot;text&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;content&quot;</span>: <span class="string">&quot;异常：%s &quot;</span> % (content)</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="string">&quot;at&quot;</span>:&#123;</span><br><span class="line">            <span class="string">&quot;atMobiles&quot;</span>:[</span><br><span class="line">                <span class="string">&quot;xxx&quot;</span>       <span class="comment">#需要填写自己的手机号，钉钉通过手机号@对应人</span></span><br><span class="line">            ],</span><br><span class="line">            <span class="string">&quot;isAtAll&quot;</span>: <span class="literal">False</span>        <span class="comment">#是否@所有人，默认否</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">&#x27;Content-Type&#x27;</span>: <span class="string">&#x27;application/json&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    requests.post(url, data=json.dumps(pagrem), headers=headers)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    send_message(<span class="string">&#x27;异常测试&#x27;</span>)</span><br></pre></td></tr></table></figure>
