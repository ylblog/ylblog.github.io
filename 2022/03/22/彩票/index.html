    <div class="post-content no-indent">
        <p>使用聚合数据的接口，获取彩票历史数据，随机生成彩票，或者根据历史数据出现的频率生成数据。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 获取近期的数据</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> [<span class="string">&#x27;ssq&#x27;</span>, <span class="string">&#x27;dlt&#x27;</span>]:</span><br><span class="line">    url = <span class="string">f&#x27;http://apis.juhe.cn/lottery/history?lottery_id=<span class="subst">&#123;i&#125;</span>&amp;page_size=50&amp;page=1&amp;key=59cab4131e0d9d15c8dde4e75e4fd05f&#x27;</span></span><br><span class="line">    r = requests.post(url=url)</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">f&#x27;./temp/<span class="subst">&#123;i&#125;</span>.json&#x27;</span>, <span class="string">&#x27;w&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(<span class="built_in">str</span>(r.json()))</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 对获取的数据进行格式化显示</span></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;./temp/ssq.json&#x27;</span>, <span class="string">&#x27;r&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">    content = <span class="built_in">eval</span>(f.read())</span><br><span class="line"></span><br><span class="line">contentL = content.get(<span class="string">&#x27;result&#x27;</span>).get(<span class="string">&#x27;lotteryResList&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;./temp/ssq_new.json&#x27;</span>, <span class="string">&#x27;w&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> contentL:</span><br><span class="line">        f.write(i.get(<span class="string">&#x27;lottery_date&#x27;</span>))</span><br><span cl
